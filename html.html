<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isLegalName(str){
        let regExp = /^\(\d{2}\)-\(0\d{9}\)$/;
        if (regExp.test(str)) alert("It is a legal phoneNumber");
        else alert("It is illegal");
    }
    while (1) {
        var str = prompt("insert a string");
        isLegalName(str);
    }
</script>

</body>
</html>
